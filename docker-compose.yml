# HealthNHabbits Docker Compose - DEVELOPMENT
# This can run ALONGSIDE production on the same machine

version: '3.8'

services:
  # Dev Database (Prefix: dev-)
  dev-postgres:
    image: postgres:16-alpine
    container_name: dev-healthnhabbits-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthnhabbits}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthnhabbits_dev}
      POSTGRES_DB: dev_healthnhabbits
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Host port 5433 (Prod uses 5432)
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthnhabbits}" ]
    networks:
      - dev-network

  # Dev Backend (Prefix: dev-)
  dev-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-healthnhabbits-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5050 # Runs on 5050
      DB_NAME: dev_healthnhabbits
      DB_USER: ${POSTGRES_USER:-healthnhabbits}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-healthnhabbits_dev}
      DB_HOST: dev-postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - dev_backend_uploads:/app/uploads
    ports:
      - "5050:5050" # Access dev API at http://ip:5050
    depends_on:
      dev-postgres:
        condition: service_healthy
    networks:
      - dev-network

  # Dev Frontend (Prefix: dev-)
  dev-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://152.67.97.67:5050/api # Points to Dev API
    container_name: dev-healthnhabbits-frontend
    restart: unless-stopped
    ports:
      - "3050:80" # Access dev site at http://ip:3050
    depends_on:
      - dev-backend
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  dev_postgres_data:
  dev_backend_uploads:
