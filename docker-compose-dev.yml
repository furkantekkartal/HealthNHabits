# HealthNHabits Docker Compose - DEVELOPMENT (Project ID 2)
# REQUIRES: Infrastructure container running first
# Run with: docker compose -f docker-compose-dev.yml up -d

version: '3.8'

services:
  # Dev Backend (Port 2110)
  dev-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-healthnhabits-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5050
      DB_NAME: hnh_dev
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: infra-postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - /home/ubuntu/apps/FTcom_Infrastructure/data/HealthNHabits/uploads:/app/uploads
    ports:
      - "2110:5050"
    networks:
      - dev-network
      - infra-network

  dev-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: /api
    container_name: dev-healthnhabits-frontend
    restart: unless-stopped
    ports:
      - "2120:80"
    networks:
      - dev-network
    depends_on:
      - dev-backend

networks:
  dev-network:
    driver: bridge
  infra-network:
    external: true
    name: infra-network
