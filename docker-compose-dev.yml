# HealthNHabits Docker Compose - DEVELOPMENT
# This can run ALONGSIDE production on the same machine

version: '3.8'

services:
  # Dev Database (Prefix: dev-)
  dev-postgres:
    image: postgres:16-alpine
    container_name: dev-healthnhabits-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthnhabits}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthnhabits_dev}
      POSTGRES_DB: dev_healthnhabits
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "1130:5432" # Dev Database external access
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthnhabits}" ]
    networks:
      - dev-network

  # Dev Backend (Prefix: dev-)
  dev-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-healthnhabits-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5050 # Runs on 5050
      DB_NAME: dev_healthnhabits
      DB_USER: ${POSTGRES_USER:-healthnhabits}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-healthnhabits_dev}
      DB_HOST: dev-postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - dev_backend_uploads:/app/uploads
    ports:
      - "1110:5050" # Access dev API at http://ip:1110
    depends_on:
      dev-postgres:
        condition: service_healthy
    networks:
      - dev-network

  # Dev Frontend (Prefix: dev-)
  dev-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: dev-healthnhabits-frontend
    restart: unless-stopped
    networks:
      - dev-network
    depends_on:
      - dev-backend

  # Dev Nginx Reverse Proxy
  dev-nginx:
    image: nginx:alpine
    container_name: dev-healthnhabits-nginx
    restart: unless-stopped
    ports:
      - "1120:80"
    volumes:
      - ./nginx/dev-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dev-frontend
      - dev-backend
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  dev_postgres_data:
  dev_backend_uploads:
