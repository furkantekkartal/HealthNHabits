<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Weight</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Utilities for hiding scrollbars while retaining functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Mask for the wheel picker fade effect */
        .picker-mask {
            mask-image: linear-gradient(to bottom, transparent 0%, black 35%, black 65%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 35%, black 65%, transparent 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between px-4 pt-6 pb-2 z-10 shrink-0">
<button class="text-neutral-500 dark:text-neutral-400 hover:text-slate-900 dark:hover:text-white transition-colors text-base font-medium h-10 px-2 -ml-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10">
                Cancel
            </button>
<h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Log Weight</h1>
<div class="w-12"></div> <!-- Spacer for center alignment -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center px-4 pt-4 pb-32 relative overflow-y-auto no-scrollbar">
<!-- Date Selector (ListItem style) -->
<button class="w-full flex items-center justify-between bg-white dark:bg-white/5 rounded-2xl p-4 shadow-sm border border-neutral-100 dark:border-white/5 mb-8 active:scale-[0.98] transition-transform group">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-full text-primary group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">calendar_today</span>
</div>
<span class="font-medium text-base text-slate-700 dark:text-neutral-200">Date</span>
</div>
<div class="flex items-center gap-1 text-primary font-semibold">
<span>Today, Oct 24</span>
<span class="material-symbols-outlined text-sm">chevron_right</span>
</div>
</button>
<!-- Weight Display (HeadlineText style) -->
<div class="flex flex-col items-center justify-center w-full mb-6">
<div class="relative flex items-baseline justify-center">
<h2 class="text-[80px] leading-none font-black tracking-tighter text-slate-900 dark:text-white tabular-nums">
                        75.4
                    </h2>
</div>
</div>
<!-- Unit Toggle (SegmentedButtons style) -->
<div class="bg-neutral-200 dark:bg-neutral-800 p-1 rounded-xl flex mb-10 w-48 shadow-inner relative z-20">
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="unit" type="radio" value="kg"/>
<span class="flex items-center justify-center py-2 rounded-lg text-sm font-bold text-neutral-500 dark:text-neutral-400 peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        kg
                    </span>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="unit" type="radio" value="lbs"/>
<span class="flex items-center justify-center py-2 rounded-lg text-sm font-bold text-neutral-500 dark:text-neutral-400 peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        lbs
                    </span>
</label>
</div>
<!-- Wheel Picker (Custom Visualization) -->
<div class="relative h-60 w-full max-w-[320px] mb-8 select-none">
<!-- Selection Highlight Box -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-16 border-y-2 border-primary/20 dark:border-primary/40 pointer-events-none z-10 bg-primary/5 dark:bg-primary/5 rounded-lg flex items-center justify-between px-4">
<span class="material-symbols-outlined text-primary/40 text-2xl">remove</span>
<span class="material-symbols-outlined text-primary/40 text-2xl">add</span>
</div>
<!-- Scrollable Container (Simulated) -->
<div class="h-full overflow-y-auto no-scrollbar snap-y snap-mandatory py-[90px] picker-mask relative z-0">
<!-- Numbers -->
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-300 dark:text-neutral-700 opacity-40">73</div>
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-400 dark:text-neutral-600 opacity-60">74</div>
<!-- Selected Item Style -->
<div class="snap-center h-16 flex items-center justify-center text-5xl font-black text-slate-900 dark:text-white tracking-tight">75</div>
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-400 dark:text-neutral-600 opacity-60">76</div>
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-300 dark:text-neutral-700 opacity-40">77</div>
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-300 dark:text-neutral-700 opacity-20">78</div>
<div class="snap-center h-16 flex items-center justify-center text-3xl font-bold text-neutral-300 dark:text-neutral-700 opacity-10">79</div>
</div>
</div>
<!-- Feedback Indicator -->
<div class="flex flex-col items-center justify-center gap-1 animate-fade-in-up">
<div class="flex items-center gap-2 px-4 py-2 bg-green-100 dark:bg-green-500/10 rounded-full border border-green-200 dark:border-green-500/20">
<span class="material-symbols-outlined text-green-600 dark:text-green-400 text-lg">trending_down</span>
<p class="text-sm font-medium text-green-800 dark:text-green-300">
<span class="font-bold">0.5kg</span> down since last week
                    </p>
</div>
<p class="text-xs text-neutral-400 dark:text-neutral-500 font-medium mt-2">
                    Start weight: 82.0kg
                </p>
</div>
</main>
<!-- Fixed Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 max-w-md mx-auto z-20">
<button class="group w-full bg-primary hover:bg-[#0fd60f] active:scale-[0.98] transition-all text-black font-bold text-lg h-14 rounded-full shadow-[0_8px_20px_-6px_rgba(19,236,19,0.4)] hover:shadow-[0_12px_24px_-6px_rgba(19,236,19,0.5)] flex items-center justify-center gap-2 relative overflow-hidden">
<span class="relative z-10">Save Weight</span>
<span class="material-symbols-outlined relative z-10 text-2xl group-hover:translate-x-1 transition-transform">check_circle</span>
<!-- Subtle glow effect inside button -->
<div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
</button>
</div>
</div>
</body></html>
