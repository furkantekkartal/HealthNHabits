<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Daily Steps</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
            "surface-light": "#e7f3e7",
            "surface-dark": "#1a2e1a",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button aria-label="Close" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Add Steps</h2>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-start pt-6 px-6">
<!-- HeadlineText: Steps Input Display -->
<div class="w-full flex flex-col items-center justify-center mb-8 relative">
<div class="flex items-baseline gap-1">
<span class="text-[64px] font-extrabold leading-none tracking-tight text-slate-900 dark:text-white">8,500</span>
<div class="w-1 h-14 bg-primary animate-pulse rounded-full"></div>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-2">steps today</p>
</div>
<!-- Stats Cards -->
<div class="w-full grid grid-cols-2 gap-4 mb-6">
<!-- Distance Card -->
<div class="flex flex-col gap-1 rounded-2xl p-5 bg-surface-light dark:bg-surface-dark transition-colors">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300 text-[20px]">directions_walk</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium">Distance</p>
</div>
<p class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold">5.2 km</p>
</div>
<!-- AI Calories Card -->
<div class="flex flex-col gap-1 rounded-2xl p-5 bg-surface-light dark:bg-surface-dark transition-colors border border-primary/20 relative overflow-hidden">
<!-- Subtle gradient accent for AI feel -->
<div class="absolute top-0 right-0 w-16 h-16 bg-primary/10 rounded-full blur-2xl -mr-8 -mt-8"></div>
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">auto_awesome</span>
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium">AI Burn</p>
</div>
<p class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold">345 <span class="text-sm font-normal text-slate-500 dark:text-slate-400">kcal</span></p>
</div>
</div>
<!-- MetaText: Helper info -->
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal text-center mb-8 bg-slate-100 dark:bg-slate-800/50 py-1.5 px-4 rounded-full">
        Approx. 65 mins of activity
      </p>
</main>
<!-- Bottom Section: Keypad & Action -->
<div class="bg-background-light dark:bg-background-dark pb-8 pt-2 rounded-t-3xl border-t border-slate-100 dark:border-slate-800">
<!-- Custom Numeric Keypad -->
<div class="grid grid-cols-3 gap-y-6 gap-x-8 px-8 mb-8">
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">1</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">2</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">3</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">4</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">5</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">6</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">7</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">8</button>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">9</button>
<div class="flex items-center justify-center"><!-- Empty spacer for grid alignment --></div>
<button class="text-3xl font-medium text-slate-900 dark:text-white hover:text-primary active:scale-95 transition-transform h-12 flex items-center justify-center">0</button>
<button class="text-slate-900 dark:text-white hover:text-red-500 active:scale-95 transition-colors flex items-center justify-center h-12">
<span class="material-symbols-outlined text-[28px]">backspace</span>
</button>
</div>
<!-- SingleButton: Save Action -->
<div class="px-6">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary hover:bg-[#0fdc0f] active:bg-[#0ccb0c] text-slate-900 dark:text-black text-lg font-bold tracking-tight shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span>Save to Daily Log</span>
</button>
</div>
</div>
</div>
</body></html>
