# HealthNHabbits Docker Compose - Production
# Run with: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthnhabbits-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthnhabbits-network
    # Don't expose postgres port in production

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnhabbits-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEY_2: ${GEMINI_API_KEY_2}
      GEMINI_API_KEY_3: ${GEMINI_API_KEY_3}
      GEMINI_API_KEY_4: ${GEMINI_API_KEY_4}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - healthnhabbits-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: healthnhabbits-frontend
    restart: always
    networks:
      - healthnhabbits-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthnhabbits-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - healthnhabbits-network

  # Certbot for SSL certificates (optional - not needed if using Cloudflare proxy)
  certbot:
    image: certbot/certbot
    container_name: healthnhabbits-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - healthnhabbits-network

networks:
  healthnhabbits-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
  certbot_certs:
  certbot_www:
