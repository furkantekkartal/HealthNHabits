# HealthNHabits Docker Compose - Production (Project ID 2)
# Run with: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database (Port 2230)
  postgres:
    image: postgres:16-alpine
    container_name: healthnhabits-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthnhabits-network
    ports:
      - "2230:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnhabits-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "2210:5000"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - healthnhabits-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (Port 2220)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: healthnhabits-frontend
    restart: always
    ports:
      - "2220:80"
    networks:
      - healthnhabits-network
    depends_on:
      - backend

networks:
  healthnhabits-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
