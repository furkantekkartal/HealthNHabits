# HealthNHabits Docker Compose - Production
# Run with: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthnhabits-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthnhabits-network
    ports:
      - "1230:5432" # Prod Database external access (optional)

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnhabits-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEY_2: ${GEMINI_API_KEY_2}
      GEMINI_API_KEY_3: ${GEMINI_API_KEY_3}
      GEMINI_API_KEY_4: ${GEMINI_API_KEY_4}
    ports:
      - "1210:5000" # Prod Backend Port Strategy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - healthnhabits-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: healthnhabits-frontend
    restart: always
    networks:
      - healthnhabits-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthnhabits-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "1220:80" # Prod Frontend Port Strategy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/portfolio:/usr/share/nginx/html/portfolio:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - frontend
      - backend
    networks:
      - healthnhabits-network
      - dev-network

  # Certbot for SSL certificates (optional - not needed if using Cloudflare proxy)
  certbot:
    image: certbot/certbot
    container_name: healthnhabits-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - healthnhabits-network

networks:
  healthnhabits-network:
    driver: bridge
  dev-network:
    external: true
    name: healthnhabits_dev-network

volumes:
  postgres_data:
  backend_uploads:
  certbot_certs:
  certbot_www:
