# HealthNHabits Docker Compose - Production (Project ID 2)
# REQUIRES: Infrastructure container running first
# Run with: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnhabits-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_NAME: hnh_prod
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: infra-postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "2210:5000"
    volumes:
      - /home/ubuntu/apps/FTcom_Infrastructure/data/HealthNHabits/uploads:/app/uploads
    networks:
      - healthnhabits-network
      - infra-network
    depends_on:
      - frontend

  # Frontend (Port 2220)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: healthnhabits-frontend
    restart: always
    ports:
      - "2220:80"
    networks:
      - healthnhabits-network

networks:
  healthnhabits-network:
    driver: bridge
  infra-network:
    external: true
    name: infra-network
