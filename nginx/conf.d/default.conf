# HealthNHabits Nginx Reverse Proxy Configuration
# Main Domain: furkantekkartal.com
# Production: healthnhabits.furkantekkartal.com
# Development: healthnhabits-dev.furkantekkartal.com

# Docker DNS resolver
resolver 127.0.0.11 valid=10s ipv6=off;

# ===========================================
# PRODUCTION: healthnhabits.furkantekkartal.com
# ===========================================
server {
    listen 80;
    server_name healthnhabits.furkantekkartal.com;

    # API routes - proxy to backend
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 10M;
    }

    # Uploads - proxy to backend static files
    location /uploads/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - all other routes
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ===========================================
# DEVELOPMENT: healthnhabits-dev.furkantekkartal.com
# Uses variable to enable runtime DNS resolution
# ===========================================
server {
    listen 80;
    server_name healthnhabits-dev.furkantekkartal.com;

    # Use variable for dynamic DNS resolution (won't fail at startup if dev is down)
    set $dev_upstream dev-healthnhabits-nginx;

    # All routes - proxy to dev nginx
    location / {
        proxy_pass http://$dev_upstream:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        client_max_body_size 10M;
    }
}

# ===========================================
# PORTFOLIO: furkantekkartal.com, www.furkantekkartal.com
# PROXY -> FTcom (Port 3220)
# ===========================================
server {
    listen 80;
    server_name furkantekkartal.com www.furkantekkartal.com;

    location / {
        proxy_pass http://host.docker.internal:220;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ===========================================
# LEGACY: furkantekkartal.duckdns.org (redirect)
# ===========================================
server {
    listen 80;
    server_name furkantekkartal.duckdns.org;
    return 301 http://healthnhabits.furkantekkartal.com$request_uri;
}

# ===========================================
# DEFAULT: Catch-all for direct IP access
# ===========================================
server {
    listen 80 default_server;
    server_name _;
    
    # Redirect to portfolio
    return 301 http://furkantekkartal.com$request_uri;
}
