# HealthNHabits Reverse Proxy Configuration
# Replace YOUR_DOMAIN with your actual domain (e.g., health.furkantekartal.com)

# Upstream definitions
upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:5000;
}

# HTTP Server - Redirect to HTTPS (when using Let's Encrypt)
# If using Cloudflare Proxy, Cloudflare handles SSL termination
server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For Cloudflare Proxy: Just serve the app (Cloudflare handles SSL)
    # Comment out the redirect below if using Cloudflare Proxy

    # Redirect HTTP to HTTPS (uncomment if using Let's Encrypt directly)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # API routes - proxy to backend
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Increase body size for image uploads
        client_max_body_size 10M;
    }

    # Uploads - proxy to backend static files
    location /uploads/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # Cache uploaded images
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - all other routes
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

